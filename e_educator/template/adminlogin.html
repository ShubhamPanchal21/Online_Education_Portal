<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<script>
function check()
    {
        var emailid=document.f1.mail.value;
        var password=document.f1.pass.value;
        var flag = true;

        if(emailid=="")
        {
            flag=false;
            document.getElementById("s8").innerHTML="Enter Emailid";
        }
        else
        {
            document.getElementById("s8").innerHTML="";
        }
        if(password=="")
        {
            flag=false;
            document.getElementById("s9").innerHTML="Enter Password";
        }
        else
        {
            document.getElementById("s9").innerHTML="";
        }
    return flag;
    }
</script>
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form  action="../checkadminlogin/" name="f1" onsubmit="return check()" method="post">
        {% csrf_token %}
        <div class="input-group mb-2">
          <input type="text" name="mail" class="form-control" placeholder="Enter Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div><span id="s8" style="color:red;float:right"></span>
        <div class="input-group mb-2">
          <input type="password" name="pass" class="form-control" placeholder="Enter Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div><span id="s9" style="color:red;float:right"></span>
          <br>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" required>
              <label for="remember" >
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <br>
        <div>
          <div class="col-12">
            <input type="submit" class="btn btn-primary btn-block" value="Signin">
          </div>
          <!-- /.col -->
        </div>
      </form>


      <br>
      <p class="mb-0">
        <a style="" href="../forgotpassword/">I forgot my password</a>
        <a style="margin-left:90px" href="../admin/">New Admin</a>
      </p>
      <br>
      <span style="color:red"> {{msg}}</span>
      </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
