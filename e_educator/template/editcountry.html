{% block bodycontent %}
<script>

    function check()
    {
        var cate=document.f1.o_country.value;
        var cate=document.f1.n_country.value;
        var flag=true;

        if(cate=="")
        {
            document.getElementById("s1").innerHTML="Enter Country";
             flag=false;
        }
        else
        {
            if(checkstring(cate)==true)
            {
                document.getElementById("s1").innerHTML="";
            }
            else
            {
                flag=false;
               document.getElementById("s1").innerHTML="Country name must be alphabetical";
            }
        }

      return flag;
    }

    function checkstring(s)
    {
        var flag=true;
        for(i=0;i<s.length;i++)
        {
            var ch=s.charAt(i)
            if((ch>='a' && ch<='z') || (ch>='A' && ch<='Z') || ch==' ')
            {
            }
            else
            {
              flag=false;
              break;
            }
        }
      return flag;
    }

</script>
