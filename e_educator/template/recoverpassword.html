<!DOCTYPE html>
{% load static%}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Recover Password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css ' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<script>
function check()
    {
        var password=document.f1.pass.value;
        var cpassword=document.f1.cpass.value;
        var flag = true;

       if(password=="")
        {
            flag=false;
            document.getElementById("s8").innerHTML="Enter Password";
        }
        else
        {
            document.getElementById("s8").innerHTML="";
        }
        if(cpassword=="")
        {
            flag=false;
            document.getElementById("s9").innerHTML="Enter Confirm Password";
        }
        else
        {
            document.getElementById("s9").innerHTML="";
        }
        if(cpassword!=password)
        {
            flag=false;
            document.getElementById("s10").innerHTML="Password and Confirm Password Must be Same";
        }
        else
        {
            document.getElementById("s10").innerHTML="";
        }
    return flag;
    }
</script>



<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>

      <form action="../checkrecoverpassword/" method="post">
        {% csrf_token %}
        <input type="hidden" name="logid" value="{{j.admin_emailid}}">
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div><span id="s8" style="color:red;float:right"></span>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="cpass" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div><span id="s9" style="color:red;float:right"></span>
        <span id="s10" style="color:red;float:right"></span>
        <div> <span style="color:red">{{msg}}</span></div>
        <br>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Change password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="../adminlogin/">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js ' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
